<script id="rendered-js">
      var phone = $("#phone");
      var inputFields = document.getElementsByClassName("w-input");
			
      phone.intlTelInput
      ({
 		  utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/9.0.6/js/utils.js" 
      });
        
      phone.on("change", function () 
      {
         console.log("number Changed");
         setCountryCodeAndNumber();
     });

     phone.on("countrychange",function () 
	   {
  	    console.log("Country Changed");
				setCountryCodeAndNumber();
	   });
     
     function setCountryCodeAndNumber()
     {
		    var countryData =  phone.intlTelInput("getSelectedCountryData");
        console.log("Country Name -"+countryData.name);
        console.log("Country Code -"+countryData.dialCode);
        console.log("Phone Number -"+phone.val());
       	
        var numberWithCountryCode ="+"+countryData.dialCode+" "+phone.val();  
		    console.log(numberWithCountryCode);
        inputFields[8].value = numberWithCountryCode;
        console.log(inputFields[8].value);
		 }
</script>
