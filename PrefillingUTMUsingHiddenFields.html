<script>
document.addEventListener("DOMContentLoaded", function(e) 
{
		PreFillingUTM();
})

  function PreFillingUTM()
  {
       var url = window.location.href;
       var inputFields = document.getElementsByClassName("w-input");
       
	     console.log("full url - ", url);
	     
	     var options = url.split("?");
	     var source_utm = options[1].split("&");
  
	     var source = source_utm[0].split("=");
       var medium = source_utm[1].split("=");
       var campaign = source_utm[2].split("=");
       var term = source_utm[3].split("=");
       var content = source_utm[4].split("=");
       
	     var source_name = source[1];
       var medium_name = medium[1];
       var campaign_name = campaign[1];
       var term_name = term[1];
       var content_name = content[1];
       
	    
	     console.log("source_name - ", source_name);
       console.log("medium_name - ", medium_name);
       console.log("campaign_name - ", campaign_name);
       console.log("term_name - ", term_name);
       console.log("content_name - ", content_name);
   
     	 inputFields[2].value = source_name;
       inputFields[3].value = medium_name;
       inputFields[4].value = campaign_name;
       inputFields[5].value = term_name;
       inputFields[6].value = content_name;
       
  }

  
</script>
